<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sentiment Analysis</title>
    <style>
        body {
             font-family: 'Poppins';
            background-color: rgb(32, 31, 31);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color:white;
            text-align: center;
        }
        textarea {
            border-radius:15px;
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border:none;
        }
        button {
            border-radius:15px;
            padding: 10px 20px;
            background-color: #134e51;
            color: white;
            border: none;
             border:none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
             border:none;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here..." required>{{ text if text else '' }}</textarea>
        <br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if text %}
    <div class="result {{ sentiment }}">
        <h2>Analysis Results</h2>
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>Polarity Score:</strong> {{ polarity }} (range: -1 to 1)</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Category:</strong> {{ sentiment_category }}</p>
    </div>
    {% endif %}
</body>
</html>
